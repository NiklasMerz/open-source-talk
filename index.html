# Intro

* Warum möchte ich euch was über Open Source erzählen?
* Open Source Reise
* Wie kann ich das Projekt unterstützen?
* Den Einstieg finden

???

* Open source nicht wegzudenken (letztes Meetup)
* Ich persönlich finde es wichtig zurückzugeben
* Ein Projekt begleitet mich schon eine ganze Weile -> reingerutscht -> Weg bis zum Maintainer
* Dort werrde ich werde immer mal gefragt wie man Maintainer unterstützen kann
* Sponsorships mit Geld allein nicht immer die Lösung
* Selbst aktiv werden -> Einstieg ist schwer
* Typische Open Source Reise Nutzer, Beobachter, Contributor, Maintainer

## Apache Cordova

* Framework & Tooling für Erstellung von Apps für Android und iOS mit Javascript, CSS & HTML
* Apache Software Foundation
* Unterstützung von großen Namen wie Google, Microsoft, Adobe ist lange weg
* Kleines Team mit handvoll Entwicklern

???

* Frameworks
* Dort habe ich gelernt wie Open Source richtig funktioniert
* Größeres Projekt mit Foundation vs 1-Mann-Freizeitprojekt
* Leute arbeiten nach eigenem Ermessen Bedarf, meist **Freizeit**
* Unsere Bugs und Featurewünsche blieben liegen -> selbst Lösungen finden
* ASF erlaubt es nicht Spendengelder zu benutzen um Entwickler zu bezahlen
* Apaches Aufgabe: Prozesse die Qualität und Rechtsicherheit mit Lizenzen gewährleisten

---

## Open Source Kultur

* Gibt es ein starkes Bewusstsein für Open Source im Unternehmen?
* Nutzung verstehen
* Lizenzen kennen und beachten
* Eigenen Beitrag in Betracht ziehen

???

* Meine Aufgabe Open Source richtig in Firma etablieren -> reden mit Teamleitern und GF
* Individuell, Risiokabhängig -> keine Rechtsberatung
* Sich selbst fragen: Wie viel Open Source nutze ich und würde es mich weiter bringen aktiv zu werden?

---

## Projekte verstehen

* "Kritische" Projekte identifizieren
* Bezahlter Support?
* Neuerungen und Aktiviäten verfolgen
* In Kontakt treten

???

* Projekte betrachten -> Gespür kriegen
* Aktivität, Team dahinter, große Firma, Kultur der Beiträge
* Namen wiedererkennen
* **Auf was achtet ihr wenn ihr Projekte anschaut?**

---

## Beitrag leisten

* Prozesse & Kultur besser verstehen
* Kontakte zu Experten knüpfen
* Technologie, Programmiersprachen lernen
* Feedback zu Vorschlägen und Verwendung bekommen
* Projekt zukunftsicherer machen

???

* Geben und Nehmen
* Vertrauen in Projekt aufbauen -> Zukunftssicherer Invest
* Mentor finden -> seit Jahren mit dem Hauptentwickler in Japan in Kontakt
* Bugs fixen, Features bauen für die keiner verfügbar ist
* Langweilige Arbeit wie Releases erstellen -> Apache Prozess

---

## Praktische Tipps

* Leute im Unternehmen finden die Intresse haben
* Klein anfangen
* Organisch wachsen
* "Sich einen Namen machen"
* Ressourcen sinnvoll investieren

???

* Abschließend noch kleine Tipps denn der Einstieg ist schwer wenn man nicht so recht weiß was man tun kann
* Alles im Blick behalten: GitHub, Website, Blogs, Maillinglisten.....
* Wenn man weiß wie es ungefähr läuft ersten Kontakt aufnehmen
* Kleine Iniativen starte und schauen ob Wirkung eintritt
* Leute die begeistert sind Freiheiten geben sich einzubringen -> Open Source Friday
* Issues einreichen und schauen was passiert
* Wenn man sich sehr für das Projekt interessiert und es wichtig ist, ist es einfacher am Ball zu bleiben und einen Einstieg zu finden.
